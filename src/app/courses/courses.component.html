<nav class="navbar navbar-light navbar-expand-md bg-light justify-content-between">
  <a class="navbar-brand" href="#">
    <img src="assets/images/brand.png" width="35" height="35" class="d-inline-block align-top" alt="Logo">
  </a>
  
  <form class="form-inline">
    <div class="input-group popper">
      <span class="input-group-addon" style="background-color: #fff" id="basic-addon1"><img src="assets/images/icon_search.png" width="20"/></span>
      <input id="dropdownMenuLink" [(ngModel)]="search.ville" name="ville" (keyup)="getVille()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="text" class="form-control form-control-lg" size="30" placeholder="Essayer &laquo; Mulhouse &raquo;" />
      <div class="dropdown-menu">
        <div class="card border-0">
          <div class="card-body">
            <h5 class="card-title">Découvrez les courses</h5>
            <!--h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6-->
            <p class="card-text">
              <button type="button" class="btn btn-outline-secondary">Tout</button>
              <button type="button" class="btn btn-outline-secondary">Trail</button>
              <button type="button" class="btn btn-outline-secondary">Course</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
    
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse justify-content-between" id="collapsingNavbar2">
      <div class="mr-auto"><!--placeholder to evenly space flexbox items and center links--></div>
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" routerLink="/courses" href="#">Courses</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Résultats</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Aide</a>
          </li>
      </ul>
      <ul class="nav navbar-nav flex-row">
          <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-facebook"></i></a></li>
          <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-twitter"></i></a></li>
      </ul>
  </div>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Organisateur</button>
</nav>

<div class="container-fluid">
  <div class="row">
  <div class="col-xs-12 col-lg-8">
  <h2>Les Courses {{ search.ville }}</h2>
    <div class="row">
      <div class="col-3 col-lg-3" *ngFor="let course of courses">
        <div class="card mb-2 border-0" style="width: 20rem;">
		  <img class="card-img-top" src="assets/images/cover/running{{course.random}}.jpg" alt="Card image cap">
          <div class="card-body pl-1 pt-0 pb-2">
            <p class="m-0 p-0"><small>{{ course.date | date :  "dd/MM/y" }}</small></p>
            <h6 class="card-title m-0 p-0"><a routerLink="/courses/{{course._id}}">{{ course.title }}</a></h6>
            <p class="card-text p-0"><small>{{ course.commune }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-none d-sm-block col-lg-4">
    <div class="row w-100">
      <div class="col col-lg-12">
        <agm-map [latitude]="search.lat" [longitude]="search.long" [zoom]="10" [usePanning]="true" (centerChange)="updateSearch($event)" (idle)="mapDragEnd()">
          <agm-marker *ngFor="let data of markers" [latitude]="data.lat" [longitude]="data.lng">
            <agm-info-window>
              <strong>{{data.title}}</strong>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
</div>
